<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>춘식이 급여량 계산기</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/jpeg" href="icon/cs.png" />
</head>
<body>
  <div class="container">
    <h1 class="title">
      <img src="icon/cs.png" alt="춘식이 아이콘" class="title-icon" />
      춘식이 급여량 계산기
    </h1>

    <div class="section">
      <label for="weight">몸무게 (kg)</label>
      <input type="number" id="weight" step="0.1" min="1" placeholder="예: 3.3">
    </div>

    <div class="section">
      <label for="activity">활동량</label>
      <select id="activity">
        <option value="1.2">적음</option>
        <option value="1.5">보통</option>
        <option value="1.8">많음</option>
      </select>
    </div>

    <div class="section">
      <label for="ratio">화식 급여량 비율 선택</label>
      <select id="ratio">
        <option value="0.1">화식 적게 (10%)</option>
        <option value="0.3" selected>화식 보통 (30%)</option>
        <option value="0.4">화식 많이 (40%)</option>
      </select>
    </div>

    <div class="section">
      <label>화식/토퍼 선택 (선택한 제품만 조합에 포함)</label>
      <div id="product-list">
        <!-- JS에서 동적으로 제품 목록 생성됨 -->
      </div>
    </div>

    <div class="section">
      <button id="generate">🍽 식단 추천 받기</button>
    </div>

    <div class="section">
      <h2>📌 결과</h2>
      <div id="result-box">
        <!-- JS로 식단 결과 출력 -->
        <!-- 조합별 화식, 사료량, kcal, 각 영양소 수치 -->
        <!-- NEW: 사료 포함 단백질/지방/수분 총합 출력도 여기 추가 -->
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
